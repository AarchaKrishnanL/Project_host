{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Doctor Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
<style>
  .container {
  margin: 0 auto;
  width: 50%;
  max-width: 500px;
  padding: 50px 0;
}

form {
  background-color: #f7f7f7;
  padding: 20px;
  border-radius: 10px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #f3f3f3;
  color: #333;
  font-size: 16px;
  margin-bottom: 10px;
}

button {
  display: block;
  margin: 20px auto 0;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background-color: #0062cc;
}

</style>
